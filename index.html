<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="container-calculate">
      <div class="container-calculate-left">
        <div class="bill-input">
          <h2>Enter Bill</h2>
          <input type="text" id="billInput" placeholder="0" maxlength="5" onkeyup="calculate()"/>
        </div>
        <div class="tip-percent">
          <h2>Tip Percentage</h2>
          <input type="text" placeholder="0" id="tipPercent" maxlength="3" onkeyup="calculate()">
        </div>
        <div class="number-people">
          <h2>Number of People</h2>
          <input type="text" id="numberOfPeople" placeholder="0" maxlength="3" onkeyup="calculate()"/>
        </div>
      </div>
      <div class="container-calculate-right">
        <div class="right-container">
          <div class="amount">
            <div class="per-person">
              <h5>Tip Amount</h5>
              <span>/person</span>
            </div>
            <div class="per-costs">
              <div class="total" id="totalCost">0.00</div>
            </div>
          </div>
          <div class="total">
            <div class="per-person">
              <h5>Total</h5>
              <span>/person</span>
            </div>
            <div class="per-costs">
              <div class="total" id="perPersonTotal">0.00</div>
            </div>
          </div>
          <div class="reset">
            <button class="reset-button" onclick="reset()" id="reset-button">RESET</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
